version: '3.8'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: digger-db
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
  app:
    build: .
    restart: always
    ports:
      - '4000:4000'
      - '5555:5555' # Open port for Prisma Studio
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 4000
    volumes:
      - .:/usr/src/app

volumes:
  postgres-data:
